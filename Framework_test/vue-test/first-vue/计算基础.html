<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div id="example">
  		a = {{ a }} ,b = {{ b }}
	</div>
		
<script>
var vm = new Vue({
	el: "#example",
	data: {
		a: 1
	},
	computed: {
		b: function() {
			return this.a + 1
		}
	}
})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>
        
        {{ message }}
        
        </p>
        <input type="text" v-model="message">
    </div>

<script>
new Vue({
    el: "#app",
    data: {
        message: "hello vue.js"
    }
})
</script>
</body>
</html>

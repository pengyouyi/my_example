<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div id="app">
  		<ul>
  			<li v-for="todo in todos">
  				{{name}}-{{ todo.text }}
  			</li>
  		</ul>
	</div>
		
<script>
new Vue({
	el: "#app",
	data: {
		name: 'hello',
		todos: [
			{ text: "learn Js" },
			{ text: "learn Vue.js" },
			{ text: "learn Css" }
		]
	}
})
</script>
</body>
</html>

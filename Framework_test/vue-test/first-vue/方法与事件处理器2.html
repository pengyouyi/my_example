<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法与事件处理器</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
    <div id="app">
        
           <button v-on:click="greet('hello')">hello</button>
           <button v-on:click="greet('hi')">hi</button>
        
    </div>

<script>
var vm = new Vue({
    el:'#app',
    methods: {
    	greet: function(msg){
    		alert('Hello ' + msg+ '!');
    	}
    }
});
//vm.greet();
</script>
</body>
</html>

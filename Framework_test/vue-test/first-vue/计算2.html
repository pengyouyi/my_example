<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div id="example">
  		{{ fullName }}
	</div>
		
<script>
var vm = new Vue({
	el: "#example",
	data: {
		firstName: "peng",
		lastNanme: "youyi",
		fullName: "peng youyi"
	},
	computed: {
		fullName: function() {
			return this.firstName + " " + this.lastNanme
		}
	}
})
</script>
</body>
</html>

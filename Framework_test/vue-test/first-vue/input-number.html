<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body> 
<div id="app">
    <p>
        {{ message }}
    </p>
    <input type="text" id="text" v-model="message" number>
    <input type="button" v-on:click="getnum()" value="get">
</div>
<script>
var vm = new Vue({
    el: "#app",
    methods: {
        getnum:function(){
            alert(document.getElementById("text").value);
        }
    }
})

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定-select</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
<div id="app">
<select name="" id="" v-model="selected" multiple>
	<option  selected>A</option>
	<option>B</option>
	<option>C</option>
</select>
<br>
<span>selected: {{ selected | json }}</span>
</div>
<script>
new Vue({
    el: "#app" ,
    data: {
    	selected: [ ]
    }
})
</script>
</body>
</html>

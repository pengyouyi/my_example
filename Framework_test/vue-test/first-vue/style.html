<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div id="example" class="static" v-bind:class="{ 'classA':isA, 'classB':isB}">
	style与class绑定
	</div>
		
<script>
var vm = new Vue({
	el: "#example",
	data: {
		isA: true,
		isB: false
	}
})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
	
</head>
<body>
	<div id="app">
  		<ul>
  			<li v-for="item in items">
  				{{ message }} - {{ $index }} - {{ item.text }}
  			</li>
  		</ul>
	</div>
		
<script>
new Vue({
	el: "#app",
	data: {
		message: "你好，世界",
		items: [
			{ text: "learn Js" },
			{ text: "learn Vue.js" },
			{ text: "learn Css" }
		]
	}
})
</script>
</body>
</html>

<script>  
/**
 * @param {number[]} A
 * @return {number}
 */
var largestPerimeter = function(A) {
    let n = A.length;
    let max = 0;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
            if (j != i) {
                for (let k = 0; k < n; k++) {
                    if (k != i && k != j) {
                        if (A[i] + A[j] > A[k] && A[i] + A[k] > A[j] && A[j] + A[k] > A[i]) {
                            max = Math.max(max, A[i] + A[j] + A[k])
                        }
                    }
                }
            }
        }
    }
    return max
};
var A = [3,2,3,4];
console.log(largestPerimeter(A));

var largestPerimeter2 = function(A) {
    A.sort((a, b) => a - b)
    let n = A.length;
    for (let i = n-3; i >= 0; i--) {
        if (A[i] + A[i+1] > A[i+2]) {
            return A[i] + A[i+1] + A[i+2]
        }
    }
    return 0
};
console.log(largestPerimeter2(A));
</script>

<body>
    
<script>  
/**
 * @param {string[]} words
 * @return {string[]}
 */
var findWords = function(words) {
    var pattern = /^([qwertyuiop]+|[asdfghjkl]+|[zxcvbnm]+)$/i;
    return words.filter((item) => {
        return pattern.test(item)
    })
};
var words = ["Hello", "Alaska", "Dad", "Peace"]
console.log(findWords(words));
</script>

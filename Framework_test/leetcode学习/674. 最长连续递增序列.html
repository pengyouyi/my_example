<script>  
/**
 * @param {number[]} nums
 * @return {number}
 */
var findLengthOfLCIS = function(nums) {
    let arr = [];
    let len = nums.length;
    let count = 1;
    if (len == 0) {
        return 0;
    }
    for(let i = 0; i < len-1; i++) {
        if (nums[i] < nums[i+1]) {
            count++;
        } else {
            arr.push(count);
            count = 1
        }
    }
    arr.push(count);
    return Math.max.apply(Math, arr)
};
var nums = [1,3,5,4,7];
console.log(findLengthOfLCIS(nums));

var findLengthOfLCIS2 = function(nums) {
    let max = 0;
    let len = nums.length;
    let count = 1;
    for(let i = 0; i < len; i++) {
        if (nums[i] < nums[i+1]) {
            count++;
        } else {
            max = Math.max(max, count)
            count = 1
        }
    }
    return max
};
console.log(findLengthOfLCIS2(nums));
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {number[]} arr
 * @return {void} Do not return anything, modify arr in-place instead.
 */
var duplicateZeros = function(arr) {
    let len = arr.length;
    for (let i = 0; i < len; i++) {
        if (arr[i] == 0) {
            arr.splice(i, 0, 0)
            arr.pop()
            i++
        }
    }
    return arr
};
var arr = [1,0,2,3,0,4,5,0]
console.log(duplicateZeros(arr));
</script>
</body>
</html>

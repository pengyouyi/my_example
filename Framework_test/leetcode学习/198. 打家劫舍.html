<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>hello</title>

<body>
    
<script>  
/**
 * @param {number[]} nums
 * @return {number}
 */
var rob = function(nums) {
    let result = 0;
    let max = 0;
    for(let i = 0; i < nums.length; i++) {
        let temp = result;
        result = max;
        max = Math.max(temp + nums[i], max);
    }
    return max
};
var nums = [2,7,9,3,1];
console.log(rob(nums));

var rob2 = function(nums) {
    const len = nums.length;
    if (len == 0) {
        return 0
    }
    let arr = new Array(len + 1);
    arr[0] = 0;
    arr[1] = nums[0];
    for(let i = 2; i <= len; i++) {
        arr[i] = Math.max(arr[i-1], arr[i-2] + nums[i-1])
    }
    return arr[len]
};
console.log(rob2(nums));
</script>
</body>

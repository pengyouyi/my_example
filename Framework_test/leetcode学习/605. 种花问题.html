<body>
    
<script>  
/**
 * @param {number[]} flowerbed
 * @param {number} n
 * @return {boolean}
 */
var canPlaceFlowers = function(flowerbed, n) {
    flowerbed.unshift(0)
    flowerbed.push(0)
    let count = 0;
    let len = flowerbed.length;
    for (let i = 0; i < len; i++) {
        if (flowerbed[i-1] === 0 && flowerbed[i] === 0 && flowerbed[i+1] === 0) {
            flowerbed[i] = 1;
            count++;
        }
    }
    return count >= n;
};
var flowerbed = [1,0,0,0,1];
var n = 1;
console.log(canPlaceFlowers(flowerbed, n));
</script>
</body>

<body>
    
<script>  
/**
 * @param {number} n
 * @return {boolean}
 */
var isPowerOfThree = function(n) {
    while(n >= 3) {
        n /= 3
    }
    if (n === 1) {
        return true
    } else {
        return false
    }  
};
var n = -3;
console.log(isPowerOfThree(n));
</script>

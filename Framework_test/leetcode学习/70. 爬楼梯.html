<script>  
/**
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
    if(n <= 2) {
    	return n;
    } else {
    	return climbStairs(n-1) + climbStairs(n-2)
    }
};

var n = 45;
//console.log(climbStairs(n))

var climbStairs2 = function(n) {
    let result = new Array(n+1);
	result[1] = 1; //到第一阶有1种
	result[2] = 2; //到第二阶有2种

	for(let i = 3; i < n+1; i++){
		result[i] = result[i-1] + result[i-2];
	}

	return result[n];
}

console.log(climbStairs2(n))
</script>

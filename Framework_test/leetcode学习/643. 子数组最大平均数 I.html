<!DOCTYPE html>

<body>
    
<script>  
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number}
 */
var findMaxAverage = function(nums, k) {
    let len = nums.length;
    let arr = [];
    for(let i = 0; i <= len-k; i++) {
    	let sum = 0;
        for (let j = i; j < k+i; j++) {
            sum += nums[j]
        }
        arr.push(sum);
    }
    return Math.max.apply(Math, arr) / k;
};
var nums = [1,12,-5,-6,50,3];
var k = 4;
console.log(findMaxAverage(nums, k));
</script>
</body>

<body>
    
<script>  
/**
 * @param {number[]} chips
 * @return {number}
 */
var minCostToMoveChips = function(chips) {
    let odd = 0
    let even = 0
    for (let i = 0; i < chips.length; i++) {
        if (chips[i] % 2 == 0) {
            even++
        } else {
            odd++
        }
    }
    //return [even, odd]
    return Math.min(even, odd)
};
//var chips = [2,2,2,3,3,5,1,3,8]
var chips = [2,2,2,3,4,6,8,5]
console.log(minCostToMoveChips(chips));


</script>

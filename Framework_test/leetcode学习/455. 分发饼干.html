<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {number[]} g
 * @param {number[]} s
 * @return {number}
 */
var findContentChildren = function(g, s) {
    g.sort((a, b) => a - b);
    s.sort((a, b) => a - b);
    let g_i = 0;
    let s_i = 0;
    let count = 0;
    while(g_i < g.length && s_i < s.length) {
        if (g[g_i] <= s[s_i]) {
            g_i++;
            s_i++;
            count += 1
        } else if (g[g_i] > s[s_i]) {
            s_i++;
        }
    }
    return count;
};
var g = [1,2,3];
var s = [1,1];
console.log(findContentChildren(g, s));

var findContentChildren2 = function(g, s) {
    let res = 0;

    s = s.sort((a, b) => a - b);

    g.sort((a, b) => a - b).forEach(item => {
        while (s.length) {
            if (item <= s.shift()) {
                res++;
                break;
            }
        }
    });

    return res;
};
console.log(findContentChildren2(g, s));
</script>
</body>
</html>

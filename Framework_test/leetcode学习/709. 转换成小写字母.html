<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {string} str
 * @return {string}
 */
var toLowerCase = function(str) {
    let obj = {
        'A': 'a',
        'B': 'b',
        'C': 'c',
        'D': 'd',
        'E': 'e',
        'F': 'f',
        'G': 'g',
        'H': 'h',
        'I': 'i',
        'J': 'j',
        'K': 'k',
        'L': 'l',
        'M': 'm',
        'N': 'n',
        'O': 'o',
        'P': 'p',
        'Q': 'q',
        'R': 'r',
        'S': 's',
        'T': 't',
        'U': 'u',
        'V': 'v',
        'W': 'w',
        'X': 'x',
        'Y': 'y',
        'Z': 'z',
    };
    let res = '';
    for (let i = 0; i < str.length; i++) {
        if (obj[str[i]]) {
            res += obj[str[i]]
        } else {
            res += str[i]
        }
    }
    return res;
};
var str = 'AbC'
console.log(toLowerCase(str));
</script>
</body>
</html>

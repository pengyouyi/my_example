<script>  
/**
 * @param {number[]} nums
 * @return {number}
 */
var removeDuplicates = function(nums) {
    var len = nums.length;
    for(let i = len; i > 0; i--) {
        if(nums[i] === nums[i-1]) {
        	nums.splice(i-1, 1);
        }
    }
    return nums.length;
};
var nums = [0,0,1,1,1,2,2,3,3,4,6];
console.log(removeDuplicates(nums))

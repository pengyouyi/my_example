<script>  
/**
 * @param {number[]} A
 * @return {boolean}
 */
var isMonotonic = function(A) {
    let isUp = false;
    let isDown = false;
    if (A.length >= 3) {
        for (let i = 0; i < A.length-1; i++) {
            if (A[i] < A[i+1]) {
                // 前面比后面小
                isUp = true
            } else if (A[i] > A[i+1]) {
                // 前面比后面大
                isDown = true
            }
        }
    }
    // 同时出现 isUp = true && isUp = true，说明有问题
    return !(isUp && isDown)
};

var A = [11,11,9,4,3,3,3,1,-1,-1,3,3,3,5,5,5];
console.log(isMonotonic(A));

</script>

<script>  
/**
 * @param {number} n
 * @return {number}
 */
var trailingZeroes = function(n) {
    var arr = [0,1];
    for (let i = 2; i <= n; i++) {
        arr.push(i * arr[i-1])
    }
    var count = 0;
    var res = arr[n].toString();
    for (let j = 0; j < res.length; j++) {
        if (res[j] == 0) {
        	count++
        }
    }
    return count;
};

var n = 24;
//console.log(trailingZeroes(n))

var trailingZeroes2 = function(n) {
	let total = 0;
    while (n >= 5) {
        n = Math.floor(n / 5);
        total += n;
    }
    return total;
};
console.log(trailingZeroes2(n))
</script>

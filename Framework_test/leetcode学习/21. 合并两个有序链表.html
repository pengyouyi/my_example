<body>
    
<script>  
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    var tempArr = l1.split('->').concat(l2.split('->'));
    tempArr.sort(function(a,b) {
        return a - b;
    });
    return tempArr.join('->');
};

var l1 = '1->2->4';
var l2 = '1->3->4';
console.log(mergeTwoLists(l1, l2))

</script>
</body>
</html>

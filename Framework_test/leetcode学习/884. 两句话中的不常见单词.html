<script>  
/**
 * @param {string} A
 * @param {string} B
 * @return {string[]}
 */
var uncommonFromSentences = function(A, B) {
    let aArr = A.split(' ')
    let bArr = B.split(' ')
    let aMap = new Map()
    let bMap = new Map()
    let aOnce = []
    let bOnce = []
    for (let i = 0; i < aArr.length; i++) {
    	if (!aMap.has(aArr[i])) {
            aMap.set(aArr[i], 1)
    	} else {
    		aMap.set(aArr[i], aMap.get(aArr[i]) + 1)
    	}
    }
    for (let i = 0; i < bArr.length; i++) {
    	if (!bMap.has(bArr[i])) {
            bMap.set(bArr[i], 1)
    	} else {
    		bMap.set(bArr[i], bMap.get(bArr[i]) + 1)
    	}
    }
    for (let [key, val] of aMap) {
    	if (val === 1) {
    		aOnce.push(key)
    	}
    }
    for (let [key, val] of bMap) {
    	if (val === 1) {
    		bOnce.push(key)
    	}
    }
    let aa = aOnce.filter((item) => {
    	return  !bArr.includes(item)
    })
    let bb = bOnce.filter((item) => {
    	return  !aArr.includes(item)
    })
    return aa.concat(bb)
};
var A = "this apple is sweet";
var B = "this apple is sour";
console.log(uncommonFromSentences(A, B));

var uncommonFromSentences2 = function(A, B) {
    let arr = (A + ' ' + B).split(' '); 
    let map = new Map()
    let res = []
    for (let i = 0; i < arr.length; i++) {
    	if (!map.has(arr[i])) {
            map.set(arr[i], 1)
    	} else {
    		map.set(arr[i], map.get(arr[i]) + 1)
    	}
    }
    for (let [key, val] of map) {
    	if (val === 1) {
    		res.push(key)
    	}
    }
    return res
};

var uncommonFromSentences3 = function(A, B) {
    let arr = (A + ' ' + B).split(' ');   
    let res = arr.filter(i => arr.indexOf(i) == arr.lastIndexOf(i));
    return res;
};
console.log(uncommonFromSentences2(A, B));

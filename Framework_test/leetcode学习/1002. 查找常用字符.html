<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {string[]} A
 * @return {string[]}
 */
var commonChars = function(A) {
    let res = []
    for (let i = 0; i < A[0].length; i++) {
        let flag = true
        for (let j = 1; j < A.length; j++) {
            let index = A[j].indexOf(A[0][i])
            if (index !== -1) {
                A[j] = A[j].substr(0, index) + A[j].substr(index + 1)
            } else {
                flag = false
                break
            }
        }
        if (flag) {
            res.push(A[0][i])
        }
    }
    return res
};
var A = ["bella","label","roller"]
console.log(commonChars(A));

</script>
</body>
</html>

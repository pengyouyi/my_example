<script>  
/**
 * @param {number[]} nums
 * @return {number}
 */
var findUnsortedSubarray = function(nums) {
    let nums2 = [...nums];
    nums.sort((a, b) => a - b);
    let i = 0;
    let j = nums.length-1;
    while(i < j) {
    	if (nums[i] === nums2[i]) {
    		i++;
    	} else if(nums[j] === nums2[j]) {
    		j--;
    	} else if (nums[i] !== nums2[i] && nums[j] !== nums2[j]) {
    		break;
    	}
    }
    if (i === j) {
    	return 0
    } else {
    	return j - i + 1
    }
};
var nums = [2, 6, 4, 8, 10, 9, 15];
console.log(findUnsortedSubarray(nums));
</script>

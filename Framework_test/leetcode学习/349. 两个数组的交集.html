<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var intersection = function(nums1, nums2) {
    var result = [];
    var map = new Map();
    for (let i = 0; i < nums1.length; i++) {
        if (nums2.indexOf(nums1[i]) !== -1) {
            map.set(nums1[i], true)
        }
    }
    map.forEach( (item, index) => {
        result.push(index)
    })
    return result;
};
var nums1 = [4, 9, 5];
var nums2 = [9, 4, 9, 8, 4];
console.log(intersection(nums1, nums2));
</script>
</body>
</html>

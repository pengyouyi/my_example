<script>  
/**
 * @param {number[]} nums
 * @return {number}
 */
var majorityElement = function(nums) {
    var len = nums.length;
    var obj = {};
    for (let i = 0; i < len; i++) {
        if(obj[nums[i]]) {
            obj[nums[i]]++
        } else {
            obj[nums[i]] = 1
        }
    }
    for(let k in obj) {
        if (obj[k] > len/2) {
            return k
        }
    }
};

var nums = [1,1,1,2,2];
console.log(majorityElement(nums))

var majorityElement2 = function(nums) {
    let count = 0
    let result = 0
    nums.forEach(item => {
        if (count === 0) result = item
        if (result !== item) count--
        if (result === item) count++
    })
    return result
};
</script>

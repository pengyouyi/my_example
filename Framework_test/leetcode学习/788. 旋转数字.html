<script>  
/**
 * @param {number} N
 * @return {number}
 */
var rotatedDigits = function(N) {
    let goodNum = '2569';
    let count = 0;
    for(let i = 1; i <= N; i++) {
        let str = i.toString();
        if (str.indexOf('3') >= 0 || str.indexOf('4') >= 0 || str.indexOf('7') >= 0) {
            continue
        }
        for (let j = 0; j < str.length; j++) {
            if (goodNum.indexOf(str[[j]]) !== -1) {
                count++
                break
            }
        }
    }
    return count
};
var N = 857;
console.log(rotatedDigits(N));

var rotatedDigits2 = function(N) {
    let pat1 = /[347]+/;
    let pat2 = /^[018]+$/;
    let count1 = 0;
    let count2 = 0;
    for(let i = 1; i <= N; i++) {
        if (pat1.test(i)) {
        	count1++;
        }
        if (pat2.test(i)) {
        	count2++
        }
    }
    return N - count1 - count2
};
console.log(rotatedDigits2(N));

var rotatedDigits = function(N) {
  let ans = 0;
  let reg1 = new RegExp("3|4|7");
  let reg2 = new RegExp("2|5|6|9");
  for(let i=1; i<= N; i++) {
    if(!reg1.test(i) && reg2.test(i)) {
      ans++;
    }
  }
  return ans;
};

</script>

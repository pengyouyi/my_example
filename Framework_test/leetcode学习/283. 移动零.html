<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {number[]} nums
 * @return {void} Do not return anything, modify nums in-place instead.
 */
var moveZeroes = function(nums) {
    for(let i = nums.length - 1; i >= 0 ; i--) {
    	if (nums[i] === 0) {
    		nums.splice(i,1);
    		nums.push(0)
    	}
    }
    return nums
};
var nums = [0,1,0,3,12];
console.log(moveZeroes(nums));
</script>
</body>
</html>

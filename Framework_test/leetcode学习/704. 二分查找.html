<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var search = function(nums, target) {
    if (nums.length == 1 && nums[0] === target) {
        return 0;
    }
    let left = 0;
    let right = nums.length - 1;
    let middle = parseInt((left + right) / 2);
    while(left < middle && middle < right) {
        if (nums[left] > target || nums[right] < target) {
            return -1;
        } else if (target === nums[middle]) {
            return middle
        } else if (target === nums[left]) {
            return left
        } else if (target === nums[right]) {
            return right
        } else if (nums[left] < target && target < nums[middle]) {
            right = middle;
            middle = parseInt((left + middle) / 2);
        } else if (nums[middle] < target && target < nums[right]) {
            left = middle;
            middle = parseInt((right + middle) / 2);
        }
    }
    if (nums[left] === target) {
        return left;
    } else if (nums[right] === target) {
        return right;
    } else {
        return -1
    }
};
var nums = [-1,3,4];
var target = 4;
console.log(search(nums, target));

var search2 = function(nums, target) {
    let left = 0;
    let right = nums.length - 1;
    while(left <= right) {
        let middle = parseInt((left + right) / 2);
        if (target === nums[middle]) {
            return middle;
        } else if (target < nums[middle]) {
            right = middle - 1;
        } else if (target > nums[middle]) {
            left = middle + 1;
        }
    }
    return -1;
};
console.log(search2(nums, target));
</script>
</body>

<body>
    
<script>  
/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLongestSubstring = function(s) {
    let max = 0
    for (let i = 0; i < s.length; i++) {
        let m = i;
        let n = i + 1;
        let temp = s[i];
        while(s[n] && !temp.includes(s[n])) {
            n++ ;
            temp = s.substring(m,n);
        }
        max = Math.max(max, temp.length)
    }
    return max
};
var s = "pwwkew"
console.log(lengthOfLongestSubstring(s));


</script>
</body>

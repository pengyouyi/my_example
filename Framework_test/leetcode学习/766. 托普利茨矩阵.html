<body>
    
<script>  
/**
 * @param {number[][]} matrix
 * @return {boolean}
 */
var isToeplitzMatrix = function(matrix) {
    let row = matrix.length; 
    let col = matrix[0].length;
    for (let i = 1; i < row; i++) {
        for (let j = 1; j < col; j++) {
            if (matrix[i][j] != matrix[i-1][j-1]) {
                return false
            }
        }
    }
    return true
};
var matrix =  [
  [1,2,3,4],
  [5,1,2,3],
  [9,5,1,2]
];
console.log(isToeplitzMatrix(matrix));
</script>

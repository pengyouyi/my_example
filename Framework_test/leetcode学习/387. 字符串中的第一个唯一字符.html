<body>
    
<script>  
/**
 * @param {string} s
 * @return {number}
 */
var firstUniqChar = function(s) {
    let map = new Map();
    for (let i = 0; i < s.length; i++) {
        if (!map.has(s[i])) {
            map.set(s[i], 1)
        } else {
            let val = map.get(s[i])
            map.set(s[i], ++val)
        }
    }
    for (let key of map) {
        if (key[1] === 1) {
            return s.indexOf(key[0])
        }
    }
    return -1
};
var s = "loveleetcode";
console.log(firstUniqChar(s));

var firstUniqChar2 = function(s) {
    for (let i = 0; i < s.length; i++) {
        if (s.indexOf(s[i]) === s.lastIndexOf(s[i])) {
            return i
        }
    }
    return -1
};
console.log(firstUniqChar2(s));
</script>

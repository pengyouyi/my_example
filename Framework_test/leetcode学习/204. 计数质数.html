<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>hello</title>

<body>
    
<script>  
/**
 * @param {number} n
 * @return {number}
 */
var countPrimes = function(n) {
    var count = 0;
    for (let i = 1; i < n; i++) {
        if (isPrime(i)) {
            count++
        }
    }
    // 判断是否是质数
    function isPrime(k) {
        if (k === 1) {
            return false
        }
        for(let i = 2; i < k; i++) {
            if (Number.isInteger(k/i)) {
                return false
            }
        } 
        return true   
    }
    return count; 
};
var n = 100;
console.log(countPrimes(n));

var countPrimes2 = function(n) {
    var count = 0;
    var arr = [];
    for (let i = 2; i < n; i++) {
        if (!arr[i]) {
            count++
            for (let j = 2 * i; j < n; j += i) {
                arr[j] = true
            }
        }
    }
    return count; 
};
console.log(countPrimes2(n));

// 判断一个数是否为质数
var countPrimes3 = function(n) {
    if (n == 2) return true;
    if (n < 2 || n % 2 == 0) return false;
    for (let i = 3; i <= Math.sqrt(n); i += 2) {
        if (n % i == 0) {
            return false;
        }
    }
    return true;
}
console.log(countPrimes3(n));

</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello</title>
</head>
<body>
    
<script>  
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
var nextGreaterElement = function(nums1, nums2) {
    let arr = [];
    for (let i = 0; i < nums1.length; i++) {
        let start = nums2.indexOf(nums1[i]) + 1;
        let isFind = false;
        for (let j = start; j < nums2.length; j++) {
            if (nums2[j] > nums1[i]) {
                arr.push(nums2[j]);
                isFind = true;
                break;
            }
        }
        if (!isFind) {
            arr.push(-1);
        }
    }
    return arr;
};
var nums1 = [2, 4];
var nums2 = [1,2,3,4];
console.log(nextGreaterElement(nums1, nums2));
</script>
</body>
</html>

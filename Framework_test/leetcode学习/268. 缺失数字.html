<body>
    
<script>  
/**
 * @param {number[]} nums
 * @return {number}
 */
var missingNumber = function(nums) {
    nums.sort((a, b) => a - b);
    for (let i = 0; i < nums.length; i++) {
        if (i !== nums[i]) {
            return i
        }
    }
    return nums.length
};
var nums = [9,6,4,2,3,5,7,0,1];
console.log(missingNumber(nums));
</script>
</body>

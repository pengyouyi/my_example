<script>  
/**
 * @param {string} s
 * @return {boolean}
 */
var repeatedSubstringPattern = function(s) {
    let reg = /^(\w+)\1+$/
    return reg.test(s)
};
var s = "abab";
console.log(repeatedSubstringPattern(s));

var repeatedSubstringPattern2 = function(s) {
    let len = s.length;
    for (let t = 1; t <= len / 2; t++) {
        const item = s.slice(0, t);
        const count = len / item.count;
        if (Number.isInteger(count) && item.repeat(count) === s) {
            return true
        }
    }
    return false
};
console.log(repeatedSubstringPattern2(s));

var repeatedSubstringPattern3 = function(s) {
    let s1 = (s + s).slice(1, -1);
    return s1.indexOf(s) != -1;
};
console.log(repeatedSubstringPattern3(s));

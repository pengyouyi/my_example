<script>  
/**
 * @param {number} num
 * @return {boolean}
 */
var checkPerfectNumber = function(num) {
    let res = 0;
    if (num === 1) return false;
    let middle = parseInt(Math.sqrt(num));
    while(middle > 1) {
        if (num % middle === 0) {
        	res += middle + num/middle
        }
        middle--
    }
    return res + 1 === num
};
var num = 1;
console.log(checkPerfectNumber(num));
</script>

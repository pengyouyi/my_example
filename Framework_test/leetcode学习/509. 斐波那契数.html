<script>  
/**
 * @param {number} N
 * @return {number}
 */
var fib = function(N) {
    let arr = [0, 1];
    for(let i = 2; i <= N; i++) {
        arr[i] = arr[i-2] + arr[i-1];
    }
    return arr[N]
};
var N = 4;
console.log(fib(N));
</script>

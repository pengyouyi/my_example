<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图妙用</title>
	<style>
*{
	margin: 0;
	padding: 0;
}
ul li{
	list-style-type: none;
}
#cooperation-process{
    width:100%;
    height:42px;
    cursor: pointer;
    clear:both;
    float:left;
    margin-top:70px;
}
#cooperation-process ul#cooperation{
	background:url(http://img.m.duoku.com/cimages/img/19037/19037.png) no-repeat center;	
	width:950px;
	height:42px;
	margin:0 auto;
}
#cooperation-process ul#cooperation li{
	height:42px;
	float: left;
}
#cooperation-process ul#cooperation li a{
	display: block;
	margin-right:0;
	height:42px;
	background: transparent url(http://img.m.duoku.com/cimages/img/19036/19036.png) no-repeat 0 42px;
}
#cooperation-process ul#cooperation li a#item1{
	width:60px;
}
#cooperation-process ul#cooperation li a#item2{
	width:130px;
}
#cooperation-process ul#cooperation li a#item3{
	width:150px;
}
#cooperation-process ul#cooperation li a#item4{
	width:220px;
}
#cooperation-process ul#cooperation li a#item5{
	width:200px;
}
#cooperation-process ul#cooperation li a#item6{
	width:190px;
}
#cooperation-process ul#cooperation li a#item1:hover{
    background-position: 0 0;
}
#cooperation-process ul#cooperation li a#item2:hover{
    background-position: -60px 0;
}
#cooperation-process ul#cooperation li a#item3:hover{
    background-position: -190px 0;
}
#cooperation-process ul#cooperation li a#item4:hover{
    background-position: -340px 0;
}
#cooperation-process ul#cooperation li a#item5:hover{
    background-position: -560px 0;
}
#cooperation-process ul#cooperation li a#item6:hover{
    background-position: -760px 0;
}
	</style>
</head>
<body>
	<div id="cooperation-process">
		<ul id="cooperation">
			<li><a href="javascript:;" id="item1"></a></li>
			<li><a href="javascript:;" id="item2"></a></li>
			<li><a href="javascript:;" id="item3"></a></li>
			<li><a href="javascript:;" id="item4"></a></li>
			<li><a href="javascript:;" id="item5"></a></li>
			<li><a href="javascript:;" id="item6"></a></li>
		</ul>
	</div>
</body>
</html>

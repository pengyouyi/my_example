<script>
    var signed = false,
    rotate = function() {
        $.fn.rotate = function(turns) {
            return this.css({
                transform: turns = "rotate(" + turns + "turn)",
                "-webkit-transform": turns
            });
        };
        var rotating = false,
        _turns = 0,
        fin, wheel = $(".wheel").on("webkitTransitionEnd transitionend",
        function() {
            wheel.removeClass("rotating").rotate(_turns %= 1);
            $(".pointer").removeClass("alt");
            fin && fin();
        });
        return function(turns, callback) {
            fin = callback;
            $(".pointer").addClass("alt");
            wheel.addClass("rotating").rotate(_turns = turns);
        }
    } ();
    String.prototype.use = function(data) {
        return this.replace(/\{(.*?)\}/g,
        function(p, p1) {
            return data && data[p1]
        });
    };
    function tpl(id, data) {
        return $("#" + id).html().use(data);
    }
    function render(id, data, el) {
        return $(tpl(id, data)).appendTo(el || 'body')
    }
    function toast(text) {
        clearTimeout(toast.timer);
        $(".toast").data("t", text).addClass("show");
        toast.timer = setTimeout(function() {
            $(".toast").removeClass("show");
        },
        Math.max(1500, text.length * 100))
    }
    function pop(type, data, callback, p) {
        $(".pop").trigger("close");
        $(".mask").show(); (p = render("pop_" + type, data)).css("top", Math.max(20, (innerHeight - p.height()) / 2 + (window.scrollY || 0))).on("close",
        function() {
            $(".mask").hide();
            p.remove();
        }).find(".close").click(function() {
            p.trigger("close");
        });
        callback && callback(p);
    }
    function xhr(url, data, success, fail) {
        $.ajax({
            url: url,
            data: data,
            type: "POST",
            dataType: "json",
            success: function(data) {
                if (data.error) {
                    switch (data.error) {
                    case "NO_SIGN":
                        toast("您还没有预约，预约才能进行抽奖");
                        $("#yuyue").focus();
                        break;
                    case "NO_CHANCE":
                        toast("很抱歉，您没有抽奖机会了");
                        break;
                    default:
                        toast(data.error);
                    }
                } else {
                    signed = data.signed;
                    $.isFunction(success) && success(data);
                }
            },
            error: function() {
                toast("网络错误");
            }
        });
    }
    function isAnimating() {
        return $(".pointer").hasClass("alt");
    }
    $(".btn_sign").click(function(e) {
        if (!isAnimating()) {
            if (!signed) {
                var tel = $(".form input").val();
                if (!/^1[34578]\d{9}$/.test(tel)) {
                    toast("请输入正确的手机号码");
                } else {
                    xhr("http://duokoo.baidu.com/?R=813&action=3&pageid=A0cbemfl&bck=15011&uid=5F2619F7EA150E1B92A75A2AA30B8B03%3AFG%3D1&v=2&netFlag=cmnet&dkfrc=15", {
                        tel: tel
                    },
                    function(data) {
                        pop("order", {
                            word: "恭喜预约成功，赶快来试试手气吧"
                        });
                        $("#chance").text(data.chance++);
                    });
                }
            } else {
                pop("ordertotb", {
                    word: "您已预约过了，点击确认去贴吧参加活动"
                });
            }
        }
    });
    $(".btn_draw").click(function() {
        if (isAnimating()) return;
        xhr("http://duokoo.baidu.com/?R=490&action=2&pageid=A0cbemfl&bck=15011&uid=5F2619F7EA150E1B92A75A2AA30B8B03%3AFG%3D1&v=2&netFlag=cmnet&dkfrc=15", null,
        function(data) {
            rotate(data.turn,
            function() {
                $("#chance").text(data.chance || 0);
                switch ( + data.type) {
                case 0:
                    pop("win2", {
                        prizeid: data.prizeid
                    });
                    break;
                case 1:
                    pop("win1", {
                        prizeid: data.prizeid,
                        prize: data.prize
                    });
                    break;
                }
            });
        });
    });
</script>

<script>
$(window).on("resize orientationchange", function(){
	var vw = innerWidth;
	if(window._vw == vw) return;
	$("style").text(function(temp){
		return temp.replace(/<(.)(.*?)>/g, function(str, c, exp){
			switch(c){
				case '=':
					return eval(exp);
				case '@':
					return 'url(http://img.m.duoku.com/cimages/img/' + exp.match(/\d+/) + '/' + exp + ')';
			}
		}).replace(/\b(\d+)vx\b/g, function(str, val){
			return vw / 640 * val + "px";
		}).replace(
			/(?:appearance|background-size|border-radius|border-image|box(-\w+)+|transform|transition(-\w+)*):[^};]+/g,
			"-webkit-$&;-moz-$&;$&"
		);
	}($("#style").text()));
	window._vw = vw;
	setTimeout(function(){
		$(window).trigger("resize");
	}, 1000)
}).trigger("resize");
</script>
